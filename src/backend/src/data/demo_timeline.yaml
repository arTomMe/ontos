  # ==== CORE DOMAIN COMMENT THREAD ====
  # Initial setup comment from data team
  - type: comment
    entity_type: data_domain
    entity_name: Core
    title: "Domain Architecture Overview"
    comment: "The Core domain serves as our foundational data category. All organizational domains inherit governance policies from here. We've established baseline data quality rules and access patterns that cascade down to child domains."
    username: data.governance@company.com
    audience: ["admin", "data-stewards", "data-consumers"]
    created_at: "2024-01-01T12:00:00Z"
    
  # Question from data consumer
  - type: comment
    entity_type: data_domain
    entity_name: Core
    title: "Access Pattern Questions"
    comment: "Hi team, I'm working on our quarterly reporting and need to understand the data retention policies for Core domain assets. Also, are there any planned changes to the schema validation rules that might affect downstream consumers?"
    username: business.analyst@company.com
    audience: null
    created_at: "2024-01-02T14:20:00Z"
    
  # Response from data team
  - type: comment
    entity_type: data_domain
    entity_name: Core
    title: "Re: Access Pattern Questions"
    comment: "Good questions! Current retention is 7 years for all Core assets per our regulatory requirements. Regarding schema changes: we're planning a minor update in Q2 to add optional metadata fields, but all existing fields will remain backward compatible. I'll schedule a session to walk through the changes with all consumers."
    username: data.governance@company.com
    audience: null
    created_at: "2024-01-02T16:45:00Z"
    
  # Follow-up from consumer
  - type: comment
    entity_type: data_domain
    entity_name: Core
    title: "Schema Update Timeline"
    comment: "Thanks for the clarification! The Q2 timeline works well for our migration planning. Could you share the draft schema changes when available? We'd like to start testing our ETL processes early."
    username: business.analyst@company.com
    audience: ["data-stewards"]
    created_at: "2024-01-03T09:15:00Z"
    
  # Final response with action item
  - type: comment
    entity_type: data_domain
    entity_name: Core
    title: "Schema Preview Available"
    comment: "Draft schema changes are now available in our development environment. I've granted your team access to the staging area. Please test your ETL processes and provide feedback by end of February. Documentation is linked in our data catalog."
    username: data.governance@company.com
    audience: ["data-consumers", "data-stewards"]
    created_at: "2024-01-05T11:30:00Z"
  
