contracts:
  - name: "Customer Data Contract"
    version: "1.0"
    domain: "customer"
    owner: "Data Governance Team"
    description: "Contract for customer master data"
    status: "published"
    created: "2023-10-15T00:00:00Z"
    updated: "2024-01-05T00:00:00Z"
    validation_rules:
      - "All customer IDs must be unique"
      - "Email addresses must be valid"
    datasets:
      - name: "customer_data"
        type: "table"
        description: "Master customer data"
        schema:
          columns:
            - name: "customer_id"
              type: "STRING"
              description: "Unique identifier for customer"
              nullable: false
              is_unique: true
            - name: "full_name"
              type: "STRING"
              description: "Customer's full name"
              nullable: false
            - name: "email"
              type: "STRING"
              description: "Primary email address"
              nullable: false
          primary_key: ["customer_id"]
          version: "1.0"
        security:
          classification: "CONFIDENTIAL"
          pii_data: true
          compliance_labels: ["GDPR", "CCPA"]
        quality:
          rules: ["completeness > 0.95", "accuracy > 0.9"]
          scores:
            completeness: 0.98
            accuracy: 0.95
          metrics:
            record_count: 10000
        lifecycle:
          retention_period: "1 year"
          update_frequency: "daily"
          
  - name: "Product Catalog Contract"
    version: "1.0"
    domain: "product"
    owner: "Product Team"
    description: "Contract for product information"
    status: "published"
    created: "2023-11-20T00:00:00Z"
    updated: "2024-02-10T00:00:00Z"
    validation_rules:
      - "All product IDs must be unique"
      - "Prices must be positive"
    datasets:
      - name: "product_catalog"
        type: "table"
        description: "Product catalog information"
        schema:
          columns:
            - name: "product_id"
              type: "STRING"
              description: "Unique product identifier"
              nullable: false
              is_unique: true
            - name: "name"
              type: "STRING"
              description: "Product name"
              nullable: false
            - name: "price"
              type: "DOUBLE"
              description: "Current price"
              nullable: false
          primary_key: ["product_id"]
          version: "1.0"
        security:
          classification: "INTERNAL"
          pii_data: false
        quality:
          rules: ["completeness > 0.95", "accuracy > 0.9"]
          scores:
            completeness: 0.98
            accuracy: 0.95
          metrics:
            record_count: 5000
        lifecycle:
          retention_period: "1 year"
          update_frequency: "daily"
          
  - id: "contract1"
    name: "Customer Analytics Data Contract"
    description: "Data contract between Customer 360 and Marketing Analytics"
    status: "active"
    version: "1.0"
    created: "2024-01-20T00:00:00Z"
    updated: "2024-02-05T00:00:00Z"
    producer:
      id: "product1"
      name: "Customer 360"
      team: "Customer Analytics Team"
    consumer:
      id: "team1"
      name: "Marketing Analytics Team"
      contact: "marketing-analytics@example.com"
    data_sharing:
      method: "database"
      location: "s3://data-products/customer/profile"
      format: "parquet"
      frequency: "daily"
    schema:
      - name: "customer_id"
        type: "string"
        description: "Unique customer identifier"
        required: true
      - name: "full_name"
        type: "string"
        description: "Customer's full name"
        required: true
      - name: "email"
        type: "string"
        description: "Primary email address"
        required: true
      - name: "lifetime_value"
        type: "decimal"
        description: "Customer lifetime value"
        required: false
    sla:
      availability: "99.9%"
      freshness: "24 hours"
      latency: "< 5 minutes"
      
