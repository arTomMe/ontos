products:
  - id: "product1"
    name: "Customer 360"
    description: "Comprehensive view of customer data across all touchpoints"
    domain: "customer"
    owner: "Customer Analytics Team"
    status: "active"
    created: "2024-01-15T00:00:00Z"
    updated: "2024-02-01T00:00:00Z"
    type: "analytics"
    tags: ["customer", "analytics", "master data"]
    sources:
      - name: "CRM System"
        type: "application"
        connection: "jdbc:postgresql://crm-db:5432/customers"
      - name: "Web Analytics"
        type: "streaming"
        connection: "kafka://analytics-cluster:9092/web-events"
    outputs:
      - name: "customer_profile"
        type: "table"
        location: "s3://data-products/customer/profile"
        schema:
          - name: "customer_id"
            type: "string"
            description: "Unique customer identifier"
          - name: "full_name"
            type: "string"
            description: "Customer's full name"
          - name: "email"
            type: "string"
            description: "Primary email address"
          - name: "lifetime_value"
            type: "decimal"
            description: "Customer lifetime value"
    contracts: ["contract1"]
    
  - id: "product2"
    name: "Sales Analytics"
    description: "Sales performance metrics and forecasting"
    domain: "sales"
    owner: "Sales Operations"
    status: "active"
    created: "2024-01-20T00:00:00Z"
    updated: "2024-02-05T00:00:00Z"
    type: "analytics"
    tags: ["sales", "analytics", "forecasting"]
    sources:
      - name: "Order Management System"
        type: "application"
        connection: "jdbc:postgresql://sales-db:5432/orders"
      - name: "CRM System"
        type: "application"
        connection: "jdbc:postgresql://crm-db:5432/opportunities"
    outputs:
      - name: "sales_performance"
        type: "table"
        location: "s3://data-products/sales/performance"
        schema:
          - name: "date"
            type: "date"
            description: "Sales date"
          - name: "product_id"
            type: "string"
            description: "Product identifier"
          - name: "region"
            type: "string"
            description: "Sales region"
          - name: "revenue"
            type: "decimal"
            description: "Total revenue"
    contracts: ["contract1"]
    
  - id: "product3"
    name: "Product Recommendations"
    description: "ML-based product recommendations for customers"
    domain: "product"
    owner: "Data Science Team"
    status: "active"
    created: "2024-01-25T00:00:00Z"
    updated: "2024-02-10T00:00:00Z"
    type: "ml"
    tags: ["recommendations", "machine learning", "product"]
    sources:
      - name: "Customer 360"
        type: "data product"
        connection: "s3://data-products/customer/profile"
      - name: "Product Catalog"
        type: "application"
        connection: "jdbc:postgresql://product-db:5432/catalog"
    outputs:
      - name: "product_recommendations"
        type: "api"
        location: "https://api.example.com/recommendations"
        schema:
          - name: "customer_id"
            type: "string"
            description: "Customer identifier"
          - name: "recommended_products"
            type: "array"
            description: "List of recommended product IDs"
          - name: "confidence_score"
            type: "float"
            description: "Confidence score for recommendations"
    contracts: ["contract2"] 